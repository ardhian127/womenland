<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Womenland Summer GDSC Indonesia Event</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="landing-page">
    <img src="./layers/sky.png" alt="sky" id="sky" class="fade-in">
    <img src="./layers/sea.png" alt="sea" id="sea" class="fade-in">
    <img src="./layers/land.png" alt="land" id="land" class="fade-in">
    <img src="./layers/decor.png" alt="decor" id="decor" class="fade-in">
    <img src="./layers/cloud.png" alt="cloud" id="cloud" class="fade-in">
    <h1 id="text" class="fade-in">Womenland Summer</h1>
    <img src="./layers/island.png" alt="island" id="island" class="fade-in">
    <img src="./layers/boat.png" alt="boat" id="boat" class="fade-in">
  </section>
  <section id="content" class="fade-in">
    <main>
      <div>
        <img class="ukiyo img-size-1" data-u-scale="2" data-u-speed="1.7" data-u-wrapper-class="wrapper-name"
          data-u-willchange src="image.jpeg" />
      </div>
      <div class="detail fade-in">
        <h1>Womenland Summer</h1>
        <p>GDSC Indonesia Event</p>
        <p>Date: 26 May 2024</p>
        <p>Time: 10 AM - 1 PM</p>
        <p>Location: Zoom Meeting</p>
      </div>
    </main>
    <footer class="fade-in">
      <p></p>
    </footer>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/ukiyojs@4.1.2/dist/ukiyo.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
